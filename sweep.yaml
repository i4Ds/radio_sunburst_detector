#https://docs.wandb.ai/guides/sweeps/quickstart
# Run it as follows: wandb sweep sweep.yaml
program: sweep.py
method: bayes
project: radio_sunburst_detection
entity: i4ds_radio_sunburst_detection
metric:
  goal: maximize
  name: recall
parameters:
  encoder_filters:
    values: [3, 6, 9]
  encoder_kernel_size: 
    values: [3, 5]
  encoder_l1:
    min: 0.00001
    max: 0.01
  dropout:
    min: 0.0
    max: 0.5
  learning_rate:
    min: 0.0001
    max: 0.1
  num_dense_layers:
    values: [1, 2, 3]
  neurons_dense_layer:
    values: [64, 32, 16]

command:
  - ${interpreter}
  - ${program}
  - "--config_name"
  - t_1 #Insert your model here (do not push it, adapt it each time.)