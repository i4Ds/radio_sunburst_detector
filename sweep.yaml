#https://docs.wandb.ai/guides/sweeps/quickstart
# Run it as follows: wandb sweep sweep.yaml
# And then run the sweep as follows: wandb agent i4ds_radio_sunburst_detection/radio_sunburst_detection/<ID> # Check terminal output for ID

program: sweep.py
method: bayes
project: radio_sunburst_detection
entity: i4ds_radio_sunburst_detection
metric:
  goal: maximize
  name: val_f1_score
parameters:
  num_hidden_layers:
    values: [1, 2, 4, 8]
  encoder_filters:
    values: [16, 32, 64, 128]
  encoder_kernel_size: 
    values: [3, 5, 7]
  encoder_l1:
    min: 0.00001
    max: 0.01
  dropout:
    min: 0.0
    max: 0.5
  learning_rate:
    min: 0.0001
    max: 0.1
  num_dense_layers:
    values: [1, 2, 3]
  neurons_dense_layer:
    values: [64, 32, 16]

command:
  - ${interpreter}
  - ${program}
  - "--config_name"
  - t_1 #Insert your base model here
  - "--batch_size"
  - 128